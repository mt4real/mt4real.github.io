<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css" type="text/css">
    <title>CcHub Calculator</title>
</head>
<body>
    <form name="calculator">
        <table>
           <tr>
              <td colspan="4">
                 <input type="text" name="show" id="show" disabled>
                
              </td>
           </tr>
           <tr>
                 <td><input type="button" name="one" value="1" onclick="calculator.show.value += '1'"></td>
                 <td><input type="button" name="two" value="2" onclick="calculator.show.value += '2'"></td>
                 <td><input type="button" name="three" value="3" onclick="calculator.show.value += '3'"></td>
                 <td><input type="button" class="operator" name="plus" value="+" onclick="calculator.show.value += '+'"></td>
          </tr>
          <tr>
                 <td><input type="button" name="four" value="4" onclick="calculator.show.value += '4'"></td>
                 <td><input type="button" name="five" value="5" onclick="calculator.show.value += '5'"></td>
                 <td><input type="button" name="six" value="6" onclick="calculator.show.value += '6'"></td>
                 <td><input type="button" class="operator" name="minus" value="-" onclick="calculator.show.value += '-'"></td>
          </tr>
          <tr>
                 <td><input type="button" name="seven" value="7" onclick="calculator.show.value += '7'"></td>
                 <td><input type="button" name="eight" value="8" onclick="calculator.show.value += '8'"></td>
                 <td><input type="button" name="nine" value="9" onclick="calculator.show.value += '9'"></td>
                 <td><input type="button" class="operator" name="times" value="x" onclick="calculator.show.value += '*'"></td>
          </tr>
          <tr>
                 <td><input type="button" id="clear" name="clear" value="c" onclick="calculator.show.value = ''"></td>
                 <td><input type="button" name="zero" value="0" onclick="calculator.show.value += '0'"></td>
                 <td><input type="button" name="doit" value="=" onclick="calculator.show.value = calculate(calculator.show.value)"></td>
                 <td><input type="button" class="operator" name="div" value="/" onclick="calculator.show.value += '/'"></td>
           
           </tr>
        </table>
     </form>

     <script>
        function calculate(fn) {
  return new Function('return ' + fn)();
}

     </script>
</body>
</html>
